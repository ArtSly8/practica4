<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f6b72, #bbdf1d);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
    }

    h2 {
        margin-bottom: 15px;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .buttons {
        margin-top: 10px;
    }

    button {
        padding: 15px 12px;
        margin: 1px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        color: white;
        transition: 0.3s;
    }

    .sum { background: #4e73df; }
    .sub { background: #e74a3b; }
    .mul { background: #f6c23e; }
    .div { background: #1cc88a; }

    button:hover {
        opacity: 0.8;
    }

    .result {
        margin-top: 15px;
        padding: 10px;
        min-height: 25px;
        border-radius: 8px;
        background: #f8f9fc;
        font-weight: bold;
    }

    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Калькулятор</h2>
    
    <input type="text" id="num1" placeholder="Введите первое число">
    <input type="text" id="num2" placeholder="Введите второе число">

    <div class="buttons">
        <button class="sum" onclick="sum()">Сумма</button>
        <button class="sub" onclick="subtract()">Разность</button>
        <button class="mul" onclick="multiply()">Произведение</button>
        <button class="div" onclick="divide()">Деление</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
function getNumbers() {
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    const resultBox = document.getElementById("result");

    if (isNaN(num1) || isNaN(num2) || num1 === "" || num2 === "") {
        resultBox.innerHTML = "Ошибка: введите корректные числа";
        resultBox.classList.add("error");
        return null;
    }

    resultBox.classList.remove("error");
    return [parseFloat(num1), parseFloat(num2)];
}

function sum() {
    const numbers = getNumbers();
    if (!numbers) return;
    document.getElementById("result").innerHTML = 
        "Результат: " + (numbers[0] + numbers[1]);
}

function subtract() {
    const numbers = getNumbers();
    if (!numbers) return;
    document.getElementById("result").innerHTML = 
        "Результат: " + (numbers[0] - numbers[1]);
}

function multiply() {
    const numbers = getNumbers();
    if (!numbers) return;
    document.getElementById("result").innerHTML = 
        "Результат: " + (numbers[0] * numbers[1]);
}

function divide() {
    const numbers = getNumbers();
    if (!numbers) return;

    if (numbers[1] === 0) {
        document.getElementById("result").innerHTML = 
            "Ошибка: деление на ноль невозможно";
        document.getElementById("result").classList.add("error");
        return;
    }

    document.getElementById("result").innerHTML = 
        "Результат: " + (numbers[0] / numbers[1]);
}
</script>

</body>
</html>
